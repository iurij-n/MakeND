<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>MakeND - Создание пакета НД-90</title>
        <script src="eel.js"></script>
        <script src="jquery-3.6.0.min.js" ></script>

        <link rel="icon" type="image/ico" href="favicon.ico">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body class="body">
        <div align="center" class="content">
            <div id="logo_id" class="logo">
                <img src="logo.png" alt="icon">
            </div>
            <div id="dsp_id" class="data">
                <div class="form_radio_btn">
                    <input id="radio-1" type="radio" name="dsp_radio" value="1" checked>
                    <label for="radio-1">ДСП-1</label>
                </div>
                
                <div class="form_radio_btn">
                    <input id="radio-2" type="radio" name="dsp_radio" value="2">
                    <label for="radio-2">ДСП-2</label>
                </div>
                
                <div class="form_radio_btn">
                    <input id="radio-3" type="radio" name="dsp_radio" value="3">
                    <label for="radio-3">ДСП-3</label>
                </div>
                
                <div class="form_radio_btn">
                    <input id="radio-4" type="radio" name="dsp_radio" value="4">
                    <label for="radio-4">ДСП-4</label>
                </div>
            </div>

            <div id="date_id" class="date">
                <form>
                        <label for="date">Дата ремонта: </label>
                        <input type="date" id="date_input" name="date"/>
                </form>
            </div>

            <h3>Допускающий к работе</h3>
            <form action="formdata" method="post" name="admitting_list_form" class="form">
                <select id="admitting_id" name="admitting_list">
                    <option value="Error" disabled>Выберите допускающего из списка</option>
                    <option value="Анпилов Е.Н.">Анпилов Е.Н.</option>
                    <option value="Баранников М.А.">Баранников М.А.</option>
                    <option value="Барзий В.А.">Барзий В.А.</option>
                    <option value="Галицын А.С.">Галицын А.С.</option>
                    <option value="Голованев А.С.">Голованев А.С.</option>
                    <option value="Губарев М.А.">Губарев М.А.</option>
                    <option value="Губкин В.Н.">Губкин В.Н.</option>
                    <option value="Данилов И.Ю.">Данилов И.Ю.</option>
                    <option value="Дробышев А.И.">Дробышев А.И.</option>
                    <option value="Дрозд Д.В.">Дрозд Д.В.</option>
                    <option value="Клышников С.Н.">Клышников С.Н.</option>
                    <option value="Рыжих А.В.">Рыжих А.В.</option>
                    <option value="Тищенко Д.И.">Тищенко Д.И.</option>
                    <option value="Черницких Д.М.">Черницких Д.М.</option>
                    <option value="Чепелев С.Н.">Чепелев С.Н.</option>
					<option value="">Пропуск</option>
                </select>
            </form>

            <h3>Выдающий норяд-допуск</h3>
            <form action="formdata" method="post" name="issuing_list_form" class="form">
                <select id="issuing_id" name="issuing_list">
                    <option disabled>Выберите выдающего НД из списка</option>
                    <option value="Красноухов Дмитрий Иванович">Красноухов Дмитрий Иванович</option>
					<option value="Жимонов Сергей Петрович">Жимонов Сергей Петрович</option>
                    <option value="Чепелев Сергей Николаевич">Чепелев Сергей Николаевич</option>
                    <option value="Баранников Михаил Александрович">Баранников Михаил Александрович</option>
					<option value="                                                   ">Пропуск</option>
                </select>
            </form>

            <h3>Согласующий норяд-допуск</h3>
            <form action="formdata" method="post" name="approving_list_form" class="form">
                <select id="approving_id" name="approving_list">
                    <option disabled>Выберите согласующего НД из списка</option>
                    <option value="Труфанов С.М.">Труфанов С.М.</option>
                    <option value="Красноухов Д.М.">Красноухов Д.М.</option>
					<option value="               ">Пропуск</option>
                </select>
            </form>


            <button id="make_nd" type="button" onclick="make_nd()" class="button">Создать пакет НД</button>
        </div>

        <script src="get_data.js" ></script>
    </body>
</html>

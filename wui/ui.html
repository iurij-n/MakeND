<form action="formdata" method="post" name="admitting_list_form">
    <select id="admitting_id" name="admitting_list">

        <option disabled>Выберите выдающего НД из списка</option>

        <option value="Крокодил Гена">Крокодил Гена</option>
        <option value="Шапокляк">Шапокляк</option>
        <option value="Крыса Лариса">Крыса Лариса</option>
       </select>
      </form><br>
      <h3>Согласующий норяд-допуск</h3>
      <form action="formdata" method="post" name="approving_list_form">
          <select id="approving_id" name="approving_list">
           <option disabled>Выберите согласующего НД из списка</option>
           <option value="Чебурашка">Чебурашка</option>
           <option value="Крокодил Гена">Крокодил Гена</option>
           <option value="Шапокляк">Шапокляк</option>
           <option value="Крыса Лариса">Крыса Лариса</option>
          </select>
         </form><br>
